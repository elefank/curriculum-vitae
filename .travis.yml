sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
  - mkdir _build
  - xelatex -interaction=nonstopmode -halt-on-error -output-directory _build tex/garciparedes-cv.tex

deploy:
  provider: releases
  file:
    - _build/garciparedes-cv.pdf
  skip_cleanup: true
  on:
    tags: true
